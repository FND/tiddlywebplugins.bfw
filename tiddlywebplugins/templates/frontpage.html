{% extends "layout.html" %}

{% block body %}

<a href="{{ uris["login"] }}">Log in</a>

<h3>Register</h3>
<form action="{{ uris["register"] }}" method="post">
	<label>
		username:
		<input name="username">
	</label>
	<label>
		password:
		<input type="password" name="password">
	</label>
	<label>
		confirm password:
		<input type="password" name="password_confirmation">
	</label>
	<input type="submit">
</form>

{% endblock %}
